<!DOCTYPE html>
<html>
  <head>
    <title>ChoroplethSLA2</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
	   
      #map {
		float: right;
        height: 100%;
		width: 80%;
		background-color: grey;
      }
				
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
	
    <script>
     
	  
	      // INITIALIZING MAP //
	    var map;

		//TODO make this selectable from a drop-down
		const P2 = 'Negative'
		const P1 = 'Positive'
		const P3 = 'Neutral'

		//change using dropdown select
		var SelectedP = P1
		
		var max = 100;
		var min = -100;
		
	    //initializes google map
	    function initMap() {
	    var Melbourne = {lat: -37.796473, lng: 144.977661};
        map = new google.maps.Map(document.getElementById('map'), {
			center: Melbourne,
			zoom: 12
        });

		  // LOADING DATA //		

		//physical file on github -> './SA2NameOnly&Sentiment%.json'
		//URL to our json on gist.github -> https://gist.github.com/DanMoriarty/26a52c8decc8b56eaaea4808d4604a03
		//To embed -> <script src="https://gist.github.com/DanMoriarty/26a52c8decc8b56eaaea4808d4604a03"/>
		var suburbLayer = new google.maps.Data();
		suburbLayer.loadGeoJson('https://gist.github.com/DanMoriarty/26a52c8decc8b56eaaea4808d4604a03');
					
			//NOTE If you wish to use raw counts of sentiment as opposed to percentages:
		//physical file on github -> './SA2NameOnly&Sentiment.json'
		//URL to our json on gist.github -> https://gist.github.com/DanMoriarty/8338dd8633d2a58a4300a348c8064d8f
		//To embed -> <script src="https://gist.github.com/DanMoriarty/8338dd8633d2a58a4300a348c8064d8f.js"/>
		

		
		  // CREATING AN INFOWINDOW //
		// Set a blank infoWindow to be used for each to suburb on click
		var infoWindow = new google.maps.InfoWindow({
			content: ""
		});
		
		

		// CREATING THE CHOROPLETH //
			setTimeout(function() {
			  // Set and apply styling to the Suburb Layer
			suburbLayer.setStyle(function(feature) {
				return {
				//try
					fillColor: getSmartColor(feature.getProperty(P1)-feature.getProperty(P2)), // call function to get color for state based on the ...
				//catch
				//	fillColor: '#b3b3b3',
				fillOpacity: 0.9,
				strokeColor: '#b3b3b3',
				strokeWeight: 1,
				zIndex: 1,
				visible: checkValue(feature.getProperty(P1)-feature.getProperty(P2))
				};
			  });
			  },2000);
			  
			  //checks suburb attribute value, and if the suburb doesn't have one, makes it invisible
			  function checkValue(prop) {
			  
				var showRow = true;
				console.log(prop);
				if (!prop) {
					showRow = false;
					if(prop===0)
						showRow=true;
				}
				return showRow;  
				}
			  
			  // returns a color based on the value given when the function is called
			  function getColor(prop) {
				
				var colors = [
				  '#d1ccad',
				  '#c2c083',
				  '#cbd97c',
				  '#acd033',
				  '#89a844'
				];
				 return prop >= 80 ? colors[4] :
				prop > 70 ? colors[3] :
				prop > 60 ? colors[2] :
				prop > 50 ? colors[1] :
				colors[0];
				}
				
				//Colour gradient via interpolation
				function getSmartColor(prop) {
					
					var low = [5, 69, 54];  // color of smallest datum
					var high = [151, 83, 34];   // color of largest datum

					// delta represents where the value sits between the min and max
					var delta = (prop - min )/
						(max - min);

					var color = [];
					for (var i = 0; i < 3; i++) {
					  // calculate an integer color based on the delta
					  color[i] = (high[i] - low[i]) * delta + low[i];
					}
					return 'hsl(' + color[0] + ',' + color[1] + '%,' + color[2] + '%)'
					//return rgbToHex(color[0], color[1], color[2]);
				}
			  
			// Add mouseover and mouse out styling for the GeoJSON State data
			suburbLayer.addListener('mouseover', function(e) {
				suburbLayer.overrideStyle(e.feature, {
				strokeColor: '#2a2a2a',
				strokeWeight: 2,
				zIndex: 2
				});
			});
			
			suburbLayer.addListener('mouseout', function(e) {
				suburbLayer.revertStyle();
			});
		
			//sets infowindow on a click
			suburbLayer.addListener('click', function(e) {
				console.log(e);
				sum = (e.feature.getProperty(P1)-e.feature.getProperty(P2)).toFixed(2);
				infoWindow.setContent('<div style="line-height:1.00;overflow:hidden;white-space:nowrap;">' +
				e.feature.getProperty('SA2_NAME16')
					+ '<br> ' + 'Overall Sentiment Rating' + ': ' + sum
					+ '%'+'</div>');
			//sets position of infowindow
			var anchor = new google.maps.MVCObject();
			anchor.set("position", e.latLng);
			infoWindow.open(map, anchor);
			});


		// Final step here sets the Suburb Layer GeoJSON data onto the map
		suburbLayer.setMap(map);
		
      }

	  function customizeLayer(layer) {
	  //put stuff here
	  }
	  
    </script>
	</script>
    <script src="./markerclusterer.js">
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrXsh6sZYoCurN67TR0015R93biestUis&callback=initMap"
    async defer></script>
  </body>
</html>
